<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="60;URL=https://github.com/richache"> -->
  <meta name="description" content="position实现牛津高阶词典布局仿写">
  <meta name="author" content="Richache,richardchen2016@163.com">
  <title>ios-checkbox</title>
  <style>
    input+label {
      display: inline-block;
      position: relative;
      background-color: white;
      width: 265px;
      height: 155px;
      border: 3px solid gray;
      border-radius: 99px;
      box-sizing: border-box;
      transition: 0.8s;
    }

    input+label::before {
      content: " ";
      display: block;
      position: relative;
      box-sizing: border-box;
      top: 7px;
      left: 7px;
      width: 135px;
      height: 135px;
      border: 0.5px solid gray;
      background-color: white;
      box-shadow: 0px 2px 2em silver;
      border-radius: 135px;
      transition: 0.8s;
    }

    input:checked+label::before {
      /* margin-left: 117px; */
      left: 117px;
      border: 0px;
      box-shadow: 0px 2px 2em silver;
      transition: 0.4s;
    }

    input:checked+label {
      border-color: rgb(48, 243, 73);
      box-shadow: inset 10px 0px 0px 150px rgb(48, 243, 73);
    }

  </style>
</head>

<body>
  <div>
    <input type="checkbox" id="checkbox1" hidden>
    <label for="checkbox1">

    </label>
  </div>


</body>

</html>
