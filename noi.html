  // isPrime函数使用条件与循环剔除所有合数，剩余就是质数，不是质数则返回false，否则返回true
  function isPrime(x) {
    var sqrt_x = Math.sqrt(x)
    if (x == 1) {
      return false
    }
    for (g = 2; g <= sqrt_x; g++) {
      if (x % g == 0) {
        return false
      }

<script id="narcissistic" type="OK">//判断是否水仙花数

<script id="palindrom" type="OK">

  var n = +prompt("输入一个数：")

</script>

  }

<script type="OK">// 常规思路：求闰年，闰月天数，取模遍历0到6
function getMonth天数(y, month) {
  if (month == 2) {
    if (y % 400 == 0 || y % 100 !== 0 && y % 4 == 0) {
      return 29
    } else {
      return 28
    }
  } else {
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        return 31
      default:
        return 30
    }
  }
}
function weekday(year, month) {
  var daySum = 0
  for (var i = 1; i < year; i++) {
    if (i % 400 == 0 || i % 100 !== 0 && i % 4 == 0) {
      daySum += 366
    } else {
      daySum += 365
    }
  }

  for (var m = 1; m < month; m++) {
    daySum += getMonth天数(year, m)
  }

  return (daySum + 1) % 7
}

function weekday2(year, month) {
  var y = year - 1

  var daySum = y * 365 + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400)

  for (var m = 1; m < month; m++) {
    daySum += getMonth天数(year, m)
  }

  return (daySum + 1) % 7
}
</script>

<script id="complete-numbers" type="OK">

  var n = 1

        calc += count
      }
      count++
    }

    }
    n++
  }

<script type="OK">// 辗转相除法求最大公约数
  var m = +prompt("请输入一个数：")
  var n = +prompt("请输入另一个数：")
  var c = 1
  do {
      c = m % n
      m = n
      n = c
  } while (c != 0)
  return m
</script>

<script type="OK">
  // 辗转相减法求最大公约数
  while (m != n) {

      m -= n
    } else {
      n -= m
    }
  }
  return m
</script>

<script id="sqrt" type="OK">
  // 求开方
  var n = +prompt("请输入一个数:")
  var R = n, L = 0
  var num = 0
  while (R != L) {
    num = (R + L) / 2
    if (num * num >= n) {
      R = num
    } else {
      L = num
    }
    if (R.toFixed(3) == num.toFixed(3) && L.toFixed(3) == num.toFixed(3)) {
      console.log(R.toFixed(3))
      break
    }
  }
</script>

<script type="OK">// 二分法
  var n = +prompt("请输入一个数:")
  var a = n, b = 0
  while (a - b > 0.00000001) {
    var mid = (a + b) / 2
    if (mid * mid > n) {
      a = mid
    } else if (mid * mid < n) {
      b = mid
    } else {
      return mid
    }
  }
</script>

<script type="OK">//牛顿法（精度递增）
  function sqrt(x) {
    var n = +prompt("请输入一个数:")
    var x = n
    while (x * x - n > 0.0000000001) {
      x = (n / x + x) / 2
    }
    return x
  }
