<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="60;URL=https://github.com/richache"> -->
  <meta name="description" content="table实现Bootstrap表格样式仿写">
  <meta name="author" content="Richache,richardchen2016@163.com">
  <title>bootstrap-table</title>

  <style type="text/less">
    /* 基础样式 */
    .table {
      border-collapse: collapse;
      width: 100%;
      margin: auto;
      text-align: left;

      th,td{
        padding: 12px;
        border-style: solid ;
        border-width:1px 0 0 0;
        border-color:rgb(222,226,230);
      }
      thead th{
        border-bottom:2px solid rgb(222,226,230);
      }
    }

  /* table-hover (暗色hover颜色方案的选择器会冲突，所以hover样式需要写在dark前)*/
    .table-hover{
      tbody tr:hover{
        background-color: rgb(242,242,242);
      }
    }

    /* table-striped (暗色striped颜色方案的选择器会冲突，所以striped样式需要写在dark前)*/
    .table-striped{
      tbody tr:nth-child(2n+1){
        background-color: rgb(242,242,242);
      }
    }
    /* table-dark暗色 */
    .table-dark{
      border-collapse: collapse;
      width: 100%;
      margin: auto;
      text-align: left;
      background-color: rgb(33,37,41);

      th,td{
        border-color:rgb(30,37,41);
        color: white;
      }
      thead th{
        border-bottom:2px solid rgb(50,56,62);
      }
      tbody tr:hover{
        background-color: rgb(50,53,57);
      }
      tbody tr:nth-child(2n+1){
        background-color: rgb(44,48,52);
      }
    }

    /* table-bordered */
    .table-bordered {
      th,td{
        border-width:1px;
      }
    }

    /* table-sm */
    .table-sm{
      th,td{
        padding:6px;
      }
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>


<body>
  <table class="table table-dark table-hover table-striped table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
